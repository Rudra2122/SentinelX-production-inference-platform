global:
  scrape_interval: 5s

# rule_files:
#   - /etc/prometheus/alerts.yml

scrape_configs:
  # Gateway (QPS + E2E latency live here)
  - job_name: "sentinelx-gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["gateway:8000"]

  # Worker baseline (DON'T list autoscaled replicas here)
  - job_name: "sentinelx-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["worker_v1:8001"]
